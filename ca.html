<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
    <link rel="stylesheet" href="ca.css">
</head>
<body>
    
    <div class="whole">
        <div class="insec">
           <h1 class="display">0</h1>
        </div>
        <div class="butsec">
            <button class="control oo">AC</button>
            <button class="control oo">+/-</button>
            <button class="control oo">%</button>
            <button class="operator oo">/</button>
        </div>
        <div class="butsec">
            <button class="number oo">7</button>
            <button class="number oo">8</button>
            <button class="number oo">9</button>
            <button class="operator oo">*</button>
        </div>
        <div class="butsec">
            <button class="number oo">4</button>
            <button class="number oo">5</button>
            <button class="number oo">6</button>
            <button class="operator oo">-</button>
        </div>
        <div class="butsec">
            <button class="number oo">1</button>
            <button class="number oo">2</button>
            <button class="number oo">3</button>
            <button class="operator oo">+</button>
        </div>
        <div class="butsec">
            <button class="number zero oo">0</button>
            <button class="number oo">.</button>
            <button class="operator oo">=</button>
        </div>
    </div>
    
    <script src="ca.js"></script>

</body>
</html>
